<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <img src="./img/LOGO.png" alt="LOGO TRENITALIA" style="width:70px">
                <h1>Trenitalia</h1>
                <h5>www.trenitalia.com</h2>
            </div>
        </nav>
    </header>
    <!-- CONTENUTO -->
    <main>
        <div class="container m-3">
            <!-- NOME -->
            <div class="form-group w-50 p-3">
                <form action="" id="user-form">
                    <label class="p-2" for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="inserisci il tuo nome"
                        autocomplete="off">
            </div>
            <!-- COGNOME -->
            <div class="form-group w-50 p-3">
                <label class="p-2"="surname">Cognome</label>
                <input type="text" class="form-control" id="surname" placeholder="inserisci il tuo cognome"
                    autocomplete="off">
            </div>
            <!-- ETA-->
            <div class="form-group w-50 p-3">
                <label class="p-2" for="age">Età</label>
                <input type="text" class="form-control" id="age" placeholder="inserisci la tua età" autocomplete="off">
            </div>
            <!-- KM -->
            <div class="form-group w-50 p-3">
                <label class="p-2" for="km">Km</label>
                <input type="text" class="form-control" id="km" placeholder="quanti chilometri vuoi percorrere"
                    autocomplete="off">
            </div>
            <!-- TASTO CALCOLA -->
            <div class="form-group w-50 p-3">
                <button id="btn-calcola" type="calcola" class="btn btn-primary">Calcola</button>
            </div>
            <!-- TOTALE -->
            <div class="form-group w-50 p-3">
                <div id="result-elem" class="boxresult form-control">Risultato</div>
            </div>
            </form>
        </div>
    </main>



    <!-- LINK JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
