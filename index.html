<html lang="en">

<head>

<body>

    <header>

    <main>
        <form>

            </div>
            <div class="form-group w-50 p-3">
                <label for="surname">Cognome</label>
                <input type="text" class="form-control" id="formGroupSurname" placeholder="inserisci il tuo cognome">
            </div>
            <div class="form-group w-50 p-3">
                <label for="age">Età</label>
                <input type="text" class="form-control" id="formGroupAge" placeholder="inserisci la tua età">
            </div>
            <div class="form-group w-50 p-3">
                <label for="km">Km </label>
                <input type="text" class="form-control" id="formGroupKm" placeholder="quanti chilometri devi percorrere">
            </div>
            <div class="form-group w-50 p-3">
                <button type="bottonInvia" class="btn btn-primary">Invia</button>
            </div>
            <div>
                
            </div>
